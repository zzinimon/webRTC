<body>
<h1>test this is KIM writing test</h1>
<input id="peer" name="peer" class="form-control" type="text"
					onkeydown="if (event.keyCode == 13) call();">
	<img id="terminate" onclick="terminate()" style="display: block; padding:50px;" src="./img/lt_call_ended.png" alt="プロフィール写真">
	
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<br /> <label class="control-label" for="console">Console</label><br>
				<br>
				<div id="console" class="democonsole">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-7">
				<div id="videoBig">
					<video id="videoOutput" autoplay width="640px" height="480px"
						poster="./img/logo_livetaskyell.svg"></video>
				</div>
				<div id="videoSmall">
					<video id="videoInput" autoplay width="240px" height="180px"
						poster="./img/logo_livetaskyell.svg"></video>
				</div>
			</div>
		</div>
	</div>
